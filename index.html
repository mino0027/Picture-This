<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <img 
     srcset="images/museum480x480.jpg 480w,
             images/museum720x720.jpg 720w,
             images/museum960x960.jpg 959w,
             images/museum960x480.jpg 960w,
             images/museum1280x640.jpg 1280w,
             images/museum1600x800.jpg 1600w"
     sizes="(max-width: 480px) 480px,
           (max-width: 720px) 720px,
           (max-width: 959px) 959px,
           (min-width: 960px) 960px,
           (min-width: 1280px) 1280px,
           (min-width: 1600px) 1600px"
     src="museum.jpg"
     alt="placeholder">

  </header>
</body>

</html>
